<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Google Analytics and other Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700,400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>The official website of Jonathan Grider.</title>
  </head>

  <body>
    <div class="container">
      <section id="error">
        <div class="error-section">
          <h1 class="section-title">404</h1>
          <h2 class="section-title">Oops. That didn't work.</h2>
          <div class="section-content">
            <p>
              <br />
              The thing you tried to go to doesn't exist on this site or it
              isn't ready yet. Sorry about that!
              <br />
            </p>
            <a href="/" class="btn btn-primary project-btn">Home</a>
          </div>
        </div>
      </section>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>

    <footer>
      Made with <i class="fa fa-heart"></i> by
      <a href="https://www.github.com/jagrider">Jonathan Grider</a>.
    </footer>
  </body>
</html>
