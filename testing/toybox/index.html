  /*	Declare your function computeAverage here.
  Don't forget to pass it the array as a parameter.
  The function should replace the contents of the <aside> below with
  "Average = " followed by the computed average */
  function computeAverage(var scores) {
    var total = 0;
    for (var i = 0; i < scores.length; i++) {
      total += scores[i];
    }

    var average = total * 1.0 / scores.length;
    document.getElementById('avg').innerHTML += 'Average = ' + average;

  }

  computeAverage(grades);

  </script>
